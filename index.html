<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
       

    
    <div id="bg"></div>
        

        <header>
            <a href="#">CCC</a>
        </header>

        <main>
            <section id="card">
                <ul>
                    <li>
                        <span></span>
                        <strong>Are You Worried About Covid-19?</strong>
                    </li>
                    <li>
                        <span></span>
                        <strong>Want to get safe through this pandemic phase?</strong>
                    </li>
                    <li>
                        <span></span>
                        <strong>Want a healthy and better lifestyle?</strong>
                    </li>
                </ul>
            </section>


            <section id="primary">
                <h1>Combat Covid ChatBot</h1>
                <p>
                    Get help from our chatbot with your daily life fitness issuess or stuff.
                </p>

                <a href="#">Launch ChatBot</a>
            </section>
        </main>
    </div>

    <div id="webchat"></div>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
    <!-- you can add a version tag if you need, e.g for version 0.11.5 https://cdn.jsdelivr.net/npm/rasa-webchat@0.11.5/lib/index.min.js -->
    <script>
      WebChat.default.init({
        selector: "#webchat",
        initPayload: "/get_started",
        customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
        socketUrl: "http://localhost:5005/",
        socketPath: "/socket.io/",
        title: "CCC",
        subtitle: "Subtitle",
        params: {"storage": "session"} // can be set to "local"  or "session". details in storage section.
      })
    </script>
</body>
</html>
